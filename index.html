<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/set.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/@media.css" media="screen and (max-width: 768px)">
        <link rel="shortcut icon" href="imgs/description_FILL0_wght400_GRAD0_opsz24.png" type="image/x-icon">
        <title>Página Inicial</title>
    </head>

    <body>
        <div id="pagina">
            <header>
                <div id="home">
                    <img src="imgs/home_FILL0_wght200_GRAD0_opsz24.svg" alt="home">
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#" class="linkBtn">
                                <button type="button" id="btnEntrar">
                                    Entrar
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="linkBtn">
                                <button type="button" id="btnCadastrar">
                                    Cadastrar
                                </button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main>
                <div id="conteudo">
                    <div id="acesso">
                        <div id="btnsAcesso">
                            <button type="button" id="login" class="botoes">Entrar</button>
                            <button type="button" id="cadastro" class="botoes">Cadastrar</button>
                        </div>

                        <div class="divisao"></div>
                        
                        <div class="conteudoAcesso">
                            <h2>Bom ter você de volta!</h2>
                            <label for="loginEmail">Email</label>
                            <input type="email" placeholder="Digite aqui" id="loginEmail">
                            <label for="loginSenha">Senha</label>
                            <input type="password" placeholder="Digite aqui" id="loginSenha">
                            <a href="#">
                                <h5>Esqueci minha senha!</h5>
                            </a>
                            <button type="button" class="acessarPagina">Entrar</button>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <h3><a href="https://github.com/BATENDER">@BATENDER</a> © 2023</h3>
            </footer>
        </div>
